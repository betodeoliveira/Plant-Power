<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<!-- ScrollTrigger -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>

<script>
    // [ Footer copyright] 
    $('.footer_copyright-year').text(new Date().getFullYear());

    // [ Button Animated  ]
    $(".button-animated").each(function () {
        let timeline = gsap.timeline({ paused: true });
        let background = $(this).find(".button-animated_background");
        $(this).on("mouseenter", function () {
            timeline.to(background, { width: "3rem", duration: 0.3, ease: "sine.inOut" });
            timeline.pause();
            timeline.play();
        });
        $(this).on("mouseleave", function () {
            timeline.pause();
            timeline.reverse();
        });
    });

    // [ Instagram ]
    let instagramTimeline = gsap.timeline({ paused: true });
    instagramTimeline.to(".instagram_list", {
        x: "0%",
        scrollTrigger: {
            trigger: ".instagram_wrapper",
            start: "top bottom",
            end: "bottom top",
            scrub: 1
        }
    });
</script>
