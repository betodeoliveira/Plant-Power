<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<!-- ScrollTrigger -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>

<script>
    // [ Navbar ]
    ScrollTrigger.create({
        trigger: ".navbar_trigger",
        start: "bottom top",
        end: "+=0%",
        onEnter: () => {
            gsap.to(".navbar_background",{ opacity: 1, duration: 0.3, ease: "sine.inOut"});
        },
        onEnterBack: () => {
            gsap.to(".navbar_background",{ opacity: 0, duration: 0.3, ease: "sine.inOut"});
        } 
    });

    // [ Footer copyright] 
    $('.footer_copyright-year').text(new Date().getFullYear());

    // [ Button Animated  ]
    $(".button-animated").each(function () {
        let timeline = gsap.timeline({ paused: true });
        let background = $(this).find(".button-animated_background");
        let hoverWidth = "3rem";
        if($(this).hasClass("is-small")) {
            hoverWidth = "2.5rem";
        }
        timeline.to(background, { width: hoverWidth, duration: 0.25, ease: "sine.inOut" });
        $(this).on("mouseenter", function () {
            timeline.pause();
            timeline.play();
        });
        $(this).on("mouseleave", function () {
            timeline.pause();
            timeline.reverse();
        });
    });
</script>
