<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<!-- ScrollTrigger -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>

<script>
    // [ Footer copyright] 
    $('.footer_copyright-year').text(new Date().getFullYear());

    // [ Button Animated  ]
    $(".button-animated").each(function () {
        let timeline = gsap.timeline({ paused: true });
        let background = $(this).find(".button-animated_background");
        let hoverWidth = "3rem";
        if($(this).hasClass("is-small")) {
            hoverWidth = "2.5rem";
        }
        $(this).on("mouseenter", function () {
            timeline.to(background, { width: hoverWidth, duration: 0.3, ease: "sine.inOut" });
            timeline.pause();
            timeline.play();
        });
        $(this).on("mouseleave", function () {
            timeline.pause();
            timeline.reverse();
        });
    });
</script>
