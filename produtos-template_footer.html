<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script>
    // [ Remove Temp FLavors Section]
    $( ".section_temp-flavors" ).remove();

    // [ Slider - Sabores ]
    let flavorType = $(".flavors-slider_selector").attr("produto-tipo");
    let flavorName = $(".flavors-slider_selector").attr("produto-sabor");

    $(".flavors-slider_item").each(function () {
        if($(this).attr("produto-tipo") != flavorType) {
            $(this).remove();
        }
    });

    // Locate the flavor inside the slider
    let slideFlavor = $(".flavors-slider_list").find("[produto-sabor=" + flavorName + "]");
    // Move the slide to the first position
    $(slideFlavor).after($(".flavors-slider_item").eq(0));
    // Initiate the slider
    $('.flavors-slider_list').slick({
        infinite: false,
        speed: 500,
        slidesToShow: 1,
        slidesToScroll: 1,
        prevArrow: $("#sabores-prev"),
        nextArrow: $("#sabores-next"),
    });

    // [ Slider - Mais Produtos ]
    $('.produtcs-slider_list').slick({
        infinite: false,
        speed: 500,
        slidesToShow: 6.25,
        slidesToScroll: 1,
        prevArrow: $("#more-products-prev"),
        nextArrow: $("#more-products-next"),
        responsive: [
            {
                breakpoint: 2020,
                settings: {
                    slidesToShow: 5.5,
                }
            },
            {
                breakpoint: 1870,
                settings: {
                    slidesToShow: 5.25,
                }
            },
            {
                breakpoint: 1680,
                settings: {
                    slidesToShow: 5,
                }
            },
            {
                breakpoint: 1500,
                settings: {
                    slidesToShow: 4.5,
                }
            },
            {
                breakpoint: 1366,
                settings: {
                    slidesToShow: 4.25,
                }
            },
            {
                breakpoint: 1280,
                settings: {
                    slidesToShow: 4,
                }
            },
            {
                breakpoint: 1100,
                settings: {
                    slidesToShow: 3.5,
                }
            },
            {
                breakpoint: 992,
                settings: {
                    slidesToShow: 3.25,
                }
            },
            {
                breakpoint: 912,
                settings: {
                    slidesToShow: 3,
                }
            },
            {
                breakpoint: 768,
                settings: {
                    slidesToShow: 1.125,
                }
            },
        ]
    });

    // [ Float Button ] 
    let floatButtomTimeline = gsap.timeline({ paused: true });
    floatButtomTimeline.fromTo(".corner-button_buttons-wrapper", { width: "0rem", opacity: 0 }, {
        width: "18rem",
        opacity: 1,
        duration: 0.5,
        ease: "sine.inOut"
    });

    $(".corner-button_component").on("mouseenter", function () {
        floatButtomTimeline.pause();
        floatButtomTimeline.play();
    });

    $(".corner-button_component").on("mouseleave", function () {
        floatButtomTimeline.pause();
        floatButtomTimeline.reverse();
    });
</script>
