<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script>
    // [ Sabores Slider ]
    // Get the name of the current flavor
    let flavorName = $(".sabores-slider_selector").attr("produto-sabor");

    // Locate the flavor inside the slider
    let slideFlavor = $(".sabores-slider_list").find("[produto-sabor=" + flavorName +"]");
    // Move the slide to the first position
    $(slideFlavor).after($(".sabores-slider_item").eq(0));
    // Initiate the slider
    $('.sabores-slider_list').slick({
        infinite: false,
        speed: 500,
        slidesToShow: 1,
        slidesToScroll: 1,
        prevArrow: $("#sabores-prev"),
        nextArrow: $("#sabores-next"),
    });

    // [ Float Button ] 
    let floatButtomTimeline = gsap.timeline({ paused: true });
    floatButtomTimeline.fromTo(".float-button_buttons-wrapper",{width: "0rem", opacity: 0}, { 
        width: "18rem",
        opacity: 1,
        duration: 0.5, 
        ease: "sine.inOut"
    });

    $(".float-button_component").on("mouseenter", function () {
        floatButtomTimeline.pause();
        floatButtomTimeline.play();
    });

    $(".float-button_component").on("mouseleave", function () {
        floatButtomTimeline.pause();
        floatButtomTimeline.reverse();
    });
</script>
